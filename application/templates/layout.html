<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Article database</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>

<body>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <a class="navbar-brand" href="#">Article database</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          {% if current_user.is_authenticated %}
          <a class="nav-link" href="{{ url_for('auth_logout') }}">Logout {{ current_user.name }} </a>
          {% else %}
          <a class="nav-link" href="{{ url_for('auth_login') }}">Sign in </a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{{ url_for('reg_register') }}">Sign up</a>
        </li>
        {% endif %}
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('artikkelit_form')}}">Add an article</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('artikkelit_index')}}">List articles</a>
        </li>
      </ul>
      <form method="POST" class="form-inline mt-2 mt-md-0" name="search" action = "{{url_for('artikkelit_search')}}">

        <input class="form-control mr-sm-2" type="text" name="word" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" >Search</button></a>
      </form>
    </div>
  </nav>

  <main role="main" class="container">
    <div class="starter-template">
  {% block body %}
  <p>
    Content.
  </p>
  {% endblock %}
  </div>
</main>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
