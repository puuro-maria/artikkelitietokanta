{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Title</th>
      <th>Publisher</th>
      <th>Source</th>
      <th>Year published</th>
    </tr>
  {% for artikkeli in artikkelit %}
    <tr>
       <td>{{artikkeli.name}}</td>
       <td>{{artikkeli.publisher}}</td>
       <td>{{artikkeli.source}}</td>
       <td>{{artikkeli.year}}</td>
    </tr>
  {% endfor %}
 </table>
{% endblock %}
